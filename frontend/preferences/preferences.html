<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Preferences</title>
  <link rel="stylesheet" href="./preferences.css">
</head>
<body>
  <div class="container">
    <h2>Preferences</h2>
    <form id="preferences-form">
      <label for="contact-name">Emergency Contact Name</label>
      <input type="text" id="contact-name" name="contact-name" placeholder="Enter contact name">

      <label for="contact-phone">Emergency Contact Phone</label>
      <input type="text" id="contact-phone" name="contact-phone" placeholder="Enter contact phone">

      <label for="contact-relationship">Relationship</label>
      <input type="text" id="contact-relationship" name="contact-relationship" placeholder="Enter relationship">

      <button type="submit">Save Preferences</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="./preferences.js"></script>
</body>
</html>
