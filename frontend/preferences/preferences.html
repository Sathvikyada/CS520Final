<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Preferences</title>
  <link rel="stylesheet" href="./preferences.css">
</head>
<body>
  <div class="content">
    <h1>User Preferences</h1>
    <form id="preferences-form" class="preferences-form">
      <label for="contact-name">Emergency Contact Name</label>
      <input type="text" id="contact-name" name="contact-name" placeholder="Enter contact name" required>

      <label for="contact-phone">Emergency Contact Phone</label>
      <input type="text" id="contact-phone" name="contact-phone" placeholder="Enter contact phone" required>

      <label for="contact-relationship">Relationship</label>
      <input type="text" id="contact-relationship" name="contact-relationship" placeholder="Enter relationship" required>

      <button type="submit" class="submit-btn">Save Preferences</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script src="./preferences.js"></script>
</body>
</html>
