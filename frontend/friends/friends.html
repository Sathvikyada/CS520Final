<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
    <link rel="stylesheet" href="./friends.css">
</head>
<body>
    <h1>Friends List</h1>

    <!-- Input and Button to Add Friend -->
    <div>
        <input type="text" id="friend-username" placeholder="Enter friend's username">
        <button type="button" id="add-friend-btn">Add Friend</button>
        <div id="success-message"></div>
    </div>

    <!-- Friend List Container -->
    <div id="friend-list"></div>

    <!-- Location Sharing Container -->
    <div id="location-sharing-container">
        <div id="active-location-updates"></div>
    </div>

    <script src="friends.js"></script> <!-- Your JS file -->
    <div id="notification-container"></div>
</body>
</html>
