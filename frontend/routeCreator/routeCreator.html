<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Creator</title>
    <link rel="stylesheet" href="routeCreator.css">
    <script src="routeCreator.js" defer></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSAlFpyVFwlwMp74TSZAww9isva9ubp1E&libraries=places"
        defer
    ></script>
</head>
<body>
    <h1>Route Creator</h1>
    <div>
        <label for="start">Start Location:</label>
        <input type="text" id="start" placeholder="Enter start location">
    </div>
    <div>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination">
    </div>
    <button id="findRoute">Find Route</button>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <div id="routeInfo" style="margin-top: 20px; font-size: 16px;">
  </div>
  <div id="mapKey" style="margin-top: 20px; font-size: 16px; display: flex; align-items: center;">
    <img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png" alt="Emergency Box Icon" style="width: 24px; height: 24px; margin-right: 10px;">
    <p>Blue Marker: Emergency Box</p>
  </div>

</body>
</html>
